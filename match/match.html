<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overview</title>
    <link rel="stylesheet" href="../style/main.css"/>
    <link rel="stylesheet" href="match.css"/>
</head>
<body></body>
    <div class="app">

        <aside class="sidebar">
            <div class="menu-toggle">
                <div class="hamburger">
                    <span></span>
                </div>
            </div>
            <h3>Menu</h3>
            <nav class="menu">
                <a href="../index.html" class="menu-item">Aperçu</a>
                <a href="../stats/stats.html" class="menu-item">Statistiques</a>
                <a href="../events/events.html" class="menu-item is-active">Mes combats</a>
                <a href="../settings/settings.html" class="menu-item">Paramètres</a>
            </nav>
        </aside>
        <div class="sidebar-background"></div>

        <main class="content">
            <header>
                <h1 id = "fightid">Combat #0</h1>
                <p>Nom de l'événement: <span id="event-name"></span></p>
                <p>Poids: <span id="weight"></span> kg</p>
                <p>Couleur: <span id="color"></span></p>
                <p>Ceinture: <span id="belt"></span></p>
                <p>Adversaire: <span id="opponent"></span></p>
                <p>Résultat: <span id="result"></span></p>
                <p>Date: <span id="date"></span></p>
            </header>
            
            <div class="button-container">
                <a href="../events/events.html">
                    <button class="green-button">Retour</button>
                </a>
                <button class="red-button"  id="delete-match">Supprimer le combat</button>
                <button class="green-button" id="new-round">Nouveau round</button>
            </div>
            <div class="recent-matches">
                <h3>Rounds</h3>
                <table id="myTable">
                    <tr>
                        <th>Round</th>
                        <th>Résultat</th>
                    </tr>
                    <!--<tr id="r-2">
                        <td class="non-editable">Round 2</td>
                        <td class="editable" contenteditable="true">2-6</td>
                    </tr>
                    <tr id="r-3">
                        <td class="non-editable">Round 3</td>
                        <td class="editable" contenteditable="true">3-1</td>
                    </tr>-->
                </table>
            </div>
            <label for="link">Lien:</label>
            <input type="text" id="link" name="opponent" placeholder="Entrez un lien...">
        </main>
    </div>
    <script src="../style/main.js"></script>
    <script src="match.js"></script>
    
</body>
</html>
