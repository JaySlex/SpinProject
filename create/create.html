<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nouveau combat</title>
    <link rel="stylesheet" href="../style/main.css"/>
    <link rel="stylesheet" href="create.css"/>
</head>
<body></body>
    <div class="app">

        <aside class="sidebar">
            <div class="menu-toggle">
                <div class="hamburger">
                    <span></span>
                </div>
            </div>
            <h3>Menu</h3>
            <nav class="menu">
                <a href="../index.html" class="menu-item">Aperçu</a>
                <a href="../stats/stats.html" class="menu-item">Statistiques</a>
                <a href="../events/events.html" class="menu-item is-active">Mes combats</a>
                <a href="../settings/settings.html" class="menu-item">Paramètres</a>
            </nav>
        </aside>
        <div class="sidebar-background"></div>

        <main class="content">
            <div class="form-container">
                <h3>Créer un nouveau combat</h3>
                
                <form target="../events/events.html" method="post" action="https://script.google.com/macros/s/AKfycbwYbC9O1Gjm9sjTtqLX7Gvkva_DEMt4ESg_cMUxkxW8cgWUR3uHcdXUNOfrvvbffoZd/exec">
                    <label for="event-name">Nom de l'événement:</label>
                    <input type="text" id="event-name" name="event-name" required>
                    
                    <label for="weight">Poid (kg):</label>
                    <input type="number" id="weight" name="weight" required>

                    <label for="color">Couleur:</label>
                    <select id="color" name="color" required>
                        <option value="Chong">Chong</option>
                        <option value="Hong">Hong</option>
                    </select>
                    <label for="belt">Ceinture:</label>
                    <select id="belt" name="belt" required>
                        <option value="Noir">Noir</option>
                        <option value="Rouge">Rouge</option>
                        <option value="Bleu">Bleu</option>
                        <option value="Verte">Verte</option>
                        <option value="Jaune">Jaune</option>
                        <option value="Blanche">Blanche</option>
                    </select>

                    <label for="opponent">Adversaire:</label>
                    <input type="text" id="opponent" name="opponent" required>
                    
                    <label for="result">Résultat:</label>
                    <select id="result" name="result" required>
                        <option value="Victoire">Victoire</option>
                        <option value="Défaite">Défaite</option>
                    </select>
                  
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" required>

                    <div class="button-container">
                        <a href="../events/events.html">
                            <button type="button" class="cancel-button">Annuler</button>
                        </a>
                        <button type="submit" class="green-button">Sauvegarder</button>
                    </div>

                </form>
            </div>
        </main>
    </div>
    <script src="../style/main.js"></script>
    <script src="create.js"></script>
</body>
</html>
