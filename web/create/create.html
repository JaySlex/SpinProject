<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overview</title>
    <link rel="stylesheet" href="../style/main.css"/>
    <link rel="stylesheet" href="create.css"/>
</head>
<body></body>
    <div class="app">

        <aside class="sidebar">
            <div class="menu-toggle">
                <div class="hamburger">
                    <span></span>
                </div>
            </div>
            <h3>Menu</h3>
            <nav class="menu">
                <a href="../index.html" class="menu-item">Overview</a>
                <a href="../stats/stats.html" class="menu-item">Statistics</a>
                <a href="#" class="menu-item is-active">My Events</a>
            </nav>
        </aside>
        <div class="sidebar-background"></div>

        <main class="content">
            <div class="form-container">
                <h3>Create a New Match</h3>
                
                <form target="../events/events.html" method="post" action="https://script.google.com/macros/s/AKfycbwYbC9O1Gjm9sjTtqLX7Gvkva_DEMt4ESg_cMUxkxW8cgWUR3uHcdXUNOfrvvbffoZd/exec">
                    <label for="event-name">Event Name:</label>
                    <input type="text" id="event-name" name="event-name" required>
                    
                    <label for="weight">Weight (kg):</label>
                    <input type="number" id="weight" name="weight" required>

                    <label for="color">Color:</label>
                    <select id="color" name="color" required>
                        <option value="Blue">Blue</option>
                        <option value="Red">Red</option>
                    </select>

                    <label for="opponent">Opponent:</label>
                    <input type="text" id="opponent" name="opponent" required>
                    
                    <label for="result">Result:</label>
                    <select id="result" name="result" required>
                        <option value="Win">Win</option>
                        <option value="Loss">Loss</option>
                    </select>
                  
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" required>

                    <div class="button-container">
                        <a href="../events/events.html">
                            <button type="button" class="cancel-button">Cancel</button>
                        </a>
                        <button type="submit" class="green-button">Save</button>
                    </div>

                </form>
            </div>
        </main>
    </div>
    <script src="../style/main.js"></script>
    <script src="create.js"></script>
</body>
</html>
