<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="../style/main.css"/>
    <link rel="stylesheet" href="settings.css"/>
</head>
<body></body>
    <div class="app">

        <aside class="sidebar">
            <div class="menu-toggle">
                <div class="hamburger">
                    <span></span>
                </div>
            </div>
            <h3>Menu</h3>
            <nav class="menu">
                <a href="../index.html" class="menu-item">Overview</a>
                <a href="../stats/stats.html" class="menu-item">Statistics</a>
                <a href="../events/events.html" class="menu-item">My Events</a>
                <a href="#" class="menu-item is-active">Settings</a>
            </nav>
        </aside>
        <div class="sidebar-background"></div>

        <main class="content">
            
            <div class="form-container">
                <h3>Settings</h3>
                
                <form target="../events/events.html" method="post" action="https://script.google.com/macros/s/AKfycbwYbC9O1Gjm9sjTtqLX7Gvkva_DEMt4ESg_cMUxkxW8cgWUR3uHcdXUNOfrvvbffoZd/exec">
                    <label for="username">Name:</label>
                    <input type="text" id="username" placeholder="Enter your full name" name="username" required>
                    
                    <label for="weight">Weight (kg):</label>
                    <input type="number" id="weight" placeholder="Enter your current weight" name="weight" required>

                    <label for="age">Age:</label>
                    <input type="number" id="age" placeholder="Enter your current age" name="age" required>
 
                    <label for="belt">Belt:</label>
                    <select id="belt" name="belt" required>
                        <option value="Black">Black</option>
                        <option value="Red">Red</option>
                        <option value="Blue">Blue</option>
                        <option value="Green">Green</option>
                        <option value="Yellow">Yellow</option>
                        <option value="White">White</option>
                    </select>

                    <label for="profile-picture">Profile Picture (link):</label>
                    <input type="text" id="profile-picture" placeholder="ex : https://.../image.png" name="profile-picture">

                    <div class="button-container">
                        <a href="../index.html">
                            <button type="button" class="cancel-button">Cancel</button>
                        </a>
                        <button type="submit" class="green-button">Save</button>
                    </div>

                </form>
            </div>
        </main>
    </div>
    <script src="../style/main.js"></script>
    <script src="settings.js"></script>

</body>
</html>
